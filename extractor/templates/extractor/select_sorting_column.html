{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Sorting Column</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 30px;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-skip {
            background-color: #6c757d;
            color: white;
        }
        .btn-skip:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Select a Sorting Column</h2>
        <p class="text-center text-muted">Please choose a column to sort your data by. You can also skip this step.</p>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="sorting_column">Select Sorting Column</label>
                <select name="sorting_column" id="sorting_column" class="form-control">
                    <option value="" disabled selected>Select a column</option>
                    {% for column in columns %}
                        <option value="{{ column }}"
                                {% if column == case_id or column == activity or column == timestamp %} disabled {% endif %}>
                            {{ column }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" name="sorting_column" value="none" class="btn btn-skip btn-block mb-3">Skip</button>

            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>

        <div class="text-center mt-4">
            <a href="{% url 'upload_file' %}" class="btn btn-secondary btn-block">Back to Upload</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
