<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Occurred</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8d7da;
            font-family: 'Arial', sans-serif;
        }
        .container {
            padding-top: 100px;
        }
        .alert-danger {
            background: #dc3545;
            color: white;
            font-size: 24px;
            padding: 30px;
            text-align: center;
        }
        .btn-warning {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="alert alert-danger">
                    <h2>An error occurred while uploading the file!</h2>
                    <p>{{ error }}</p>
                    <a href="/upload/" class="btn btn-warning btn-lg mt-3">Try Again</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
