<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Object Attributes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f6f9;
            font-family: 'Arial', sans-serif;
            padding-top: 50px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card-header {
            background: #ffc107;
            color: #343a40;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            border-radius: 15px 15px 0 0;
        }
        .list-group-item {
            font-size: 16px;
        }
        .btn-warning {
            width: 100%;
            font-size: 18px;
            padding: 10px;
            border-radius: 10px;
        }
        .instructions {
            font-size: 16px;
            color: #6c757d;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Select Object Attributes</h2>
        <p class="instructions">
            For each Object Type, select the columns you want to use as Object Attributes. This selection is optional.
        </p>
        <form method="post" action="{% url 'select_object_attributes' %}">
            {% csrf_token %}
            {% for object_type in object_types %}
            <div class="card">
                <div class="card-header">
                    Object Type: {{ object_type }}
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        {% for column in columns %}
                        <li class="list-group-item">
                            <label>
                                <input type="checkbox" name="attributes_{{ object_type }}" value="{{ column }}">
                                {{ column }}
                            </label>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-warning mt-3">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
