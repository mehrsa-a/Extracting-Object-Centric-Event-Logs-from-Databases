<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f6f9;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            padding-top: 100px;
        }
        .hero-image {
            background-image: url('https://via.placeholder.com/1200x500/0099cc/ffffff?text=');
            background-size: cover;
            background-position: center;
            min-height: 450px; /* Min height to avoid content overlapping */
            border-radius: 10px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            line-height: 1.4; /* Adjusts line height for better spacing between text */
        }
        .hero-image h1 {
            font-size: 50px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        .lead {
            font-size: 20px;
            font-weight: 300;
            margin-top: 10px;
        }
        .btn-lg {
            padding: 12px 24px;
            font-size: 18px;
            margin-top: 20px;
        }
        /* Ensures the page is fully responsive */
        @media (max-width: 768px) {
            .hero-image h1 {
                font-size: 35px;
            }
            .lead {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="hero-image">
            <h1 class="display-4">Welcome to the Project</h1>
            <p class="lead">This project allows you to upload CSV files for processing and visualization.</p>
            <a href="/upload/" class="btn btn-light btn-lg">Upload File</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
